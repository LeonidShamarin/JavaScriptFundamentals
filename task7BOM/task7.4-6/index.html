<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h3>Task 7.4 Delete Item from Dropdawn List</h3>
    <select id="dropdown">
        <option value="option1">Peter </option>
        <option value="option2">John </option>
        <option value="option3">Alise </option>
        <option value="option4">Alex </option>
        <option value="option5">Iren </option>
    </select>

    <button id="deleteBtn"> Choose and Delete </button>

    <div class="live">
        <h3>Task 7.5 Live button</h3>

        <button id="myButton">Live button!</button>
        <div id="onMe"></div>
        <div id="pressed"></div>
        <div id="notOnMe"></div>
        <div id="pressed2"></div>

    </div>

    <div class="window">
        <h3>Task 7.6 Window size</h3>
        <div class="textSize">
            <p>Width: <span id="width"> </span> </p>
            <p>, Height: <span id="height"> </span> </p>
        </div>

    </div>


    <script src="./script.js"></script>
</body>

</html>
